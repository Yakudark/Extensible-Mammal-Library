<!-- Modal formulaire -->
<div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content w-100">
        <div class="modal-header">
          <h1 class="modal-title fs-5 " id="exampleModalLabel">Add new animal</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body flex-col d-flex justify-content-center">
           <form class="flex-col">
            <div class="row gap-5">
              <div class="col">
                <label for="formFile" class="form-label">URL</label>
                <input type="url" class="form-control" id="url"/>
             </div>
              <div class="col">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="name" >
            </div>
            </div>
            <div class="row gap-5">
              <div class="col">
              <label class="form-label">Height</label>
              <input type="number" class="form-control" id="Height" >
              </div>
               <div class="col">
              <label class="form-label">Lentgh</label>
              <input type="number" class="form-control" id="length" >
               </div>
            </div>
            <div class="row gap-5">
               <div class="col">
              <label class="form-label">Speed</label>
              <input type="number" class="form-control" id="speed" >
                </div>
                <div class="col">
              <label class="form-label">Life span</label>
              <input type="number" class="form-control" id="lifeSpan" >
               </div>
            </div>
            <div class="row gap-5">
              <div class="col">
              <label class="form-label">Gestation</label>
              <input type="number" class="form-control" id="gestation" >
               </div>
                <div class="col">
                <label class="form-label">Daily sleep</label>
                <input type="number" class="form-control" id="dailySleep" >
                 </div>
            </div>
      
           </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn" id="add-animal">Add</button>
        </div>
      </div>
    </div>
  </div>
