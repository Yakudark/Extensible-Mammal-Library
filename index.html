<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">

    <title>Zoopedia</title>
</head>

<body>

   

    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo">
                <span>Zoopedia</span>
            </div>
            <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">+ New animal</a>
        </div>
    </header>

    <div class="banner">
      <div class="background"></div>
      <div class="pattern"></div>
      <h1>Welcome to our site !</h1>
    </div>


  <main> 
    <!-- sidebar -->
    <section class="sidebar-section d-inline">
   </section>
   <!-- menu -->
   
    <section class="container landingpage-cards flex-col col mt-4">
      <div class="animal-list row gap-4 d-flex mt-2 d-sm-flex justify-content-center">
      </div>
    </section>
  </main>
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="logo">Zoopedia</div>
            <span>Zoopedia Â© 2021-2023</span>
        </div>
    </footer>
    <!-- Modal formulaire -->
<div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content w-100">
      <div class="modal-header">
        <h1 class="modal-title fs-5 " id="exampleModalLabel">Add new animal</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body flex-col d-flex justify-content-center">
         <form class="flex-col col-11">
          <div class="row gap-md-5">
            <div class="col">
              <label for="formFile" class="form-label">Image url</label>
              <input type="url" class="form-control" id="url" required/>
           </div>
            <div class="col">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required/>
          </div>
          </div>
          <div class="row gap-md-5">
            <div class="col">
            <label class="form-label">Average weight (kg)</label>
            <input type="number" class="form-control" id="height" min="0" value="0" required/>
            </div>
             <div class="col">
            <label class="form-label">Average height (cm)</label>
            <input type="number" class="form-control" id="weight" min="0" value="0" required/>
             </div>
          </div>
          <div class="row gap-md-5">
             <div class="col">
            <label class="form-label">Speed (km/h)</label>
            <input type="number" class="form-control" id="speed" min="0" value="0" required/>
              </div>
              <div class="col">
            <label class="form-label">Life span (days)</label>
            <input type="number" class="form-control" id="lifeSpan" min="0" value="0" required/>
             </div>
          </div>
          <div class="row gap-md-5">
            <div class="col">
            <label class="form-label">Gestation (days)</label>
            <input type="number" class="form-control" id="gestation" min="0" value="0"  required/>
             </div>
              <div class="col">
              <label class="form-label">Daily sleep (hours)</label>
              <input type="number" class="form-control" id="dailySleep" min="0" value="0" required/>
               </div>
          </div>
          <div class="row gap-md-5">
            <div class="col d-flex flex-column">
              <label for="location" class="form-label" >Location</label>
              <div class="checkbox">
                <div class="d-flex justify-content-between">
                <div class="d-flex flex-column align-items-center">
                  <input name="location" type="checkbox" value="Africa"/>
                  <label>Africa</label>
                </div>
                <div class="d-flex flex-column align-items-center">
                  <input name="location" type="checkbox" value="America"/>
                  <label>America</label>
                </div>
                <div class="d-flex flex-column align-items-center">
                  <input name="location" type="checkbox" value="Europe"/>
                  <label>Europe</label>
                </div>
              </div>
                <div class="d-flex justify-content-between">
                <div class="d-flex flex-column align-items-center">
                  <input name="location" type="checkbox" value="Asia"/>
                  <label>Asia</label>
                </div>
                <div class="d-flex flex-column align-items-center">
                  <input name="location" type="checkbox" value="Oceania"/>
                  <label>Oceania</label>
                </div>
                <div class="d-flex flex-column align-items-center">
                  <input name="location" type="checkbox" value="Antarctica"/>
                  <label>Antarctica</label>
                </div>
                </div>
              </div>
            </div>
         
              <div class="col">
                <label class="form-label">Famous animal</label>
                <input type="text" class="form-control" id="name" required/>
              </div>
            </div>
          

          <div class="row gap-md-5">
            <div class="col">
            <label class="form-label">Description</label>
            <textarea type="text" class="form-control" id="gestation" required></textarea>
             </div>
          </div>
          <input type="submit" class="btn" id="add-animal" value="Add"/>
        </div>
        </form>
      </div>
      
    </div>
  </div>
</div>
<!-- Modal formulaire -->
</body>


  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/card.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/addAnimal.js"></script>

</html>
