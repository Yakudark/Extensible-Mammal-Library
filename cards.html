<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="landingpage-cards d-flex gap-3 mt-2 ms-3">
      <div class="row">
        <div class="card" style="width: 18rem">
          <img
            src="./img_cards/kun_fu_panda.png"
            class="card-img-panda m-2 border rounded-3"
          />
          <div class="card-body">
            <p class="card-text d-flex justify-content-center">Panda</p>
          </div>
        </div>

        <div class="card" style="width: 18rem">
          <img src="./img_cards/meeko-pocahontas.png" class="card-img" />
          <div class="card-body">
            <p class="card-text d-flex justify-content-center">Raccoon</p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img src="./img_cards/muchu-dragon.png" class="card-img" />
          <div class="card-body">
            <p class="card-text d-flex justify-content-center">Dragon</p>
          </div>
        </div>

        <div class="card" style="width: 18rem">
          <img src="./img_cards/pascal.jpg" class="card-img" />
          <div class="card-body">
            <p class="card-text d-flex justify-content-center">Chameleon</p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img src="./img_cards/dory.png" class="card-img" />
          <div class="card-body">
            <p class="card-text d-flex justify-content-center">Blue surgeon</p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img src="./img_cards/Tantor_Tarzan.png" class="card-img" />
          <div class="card-body">
            <p class="card-text d-flex justify-content-center">Elephant</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
